/* Balloons */
.balloon {
    position: absolute;
    bottom: -150px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    animation: float 8s infinite ease-in;
}

@keyframes float {
    0% {transform: translateY(0);}
    100% {transform: translateY(-120vh);}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall 5s linear infinite;
}

@keyframes confettiFall {
    0% {transform: translateY(-10vh) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
}

/* Heart Cursor */
.heart {
    position: fixed;
    font-size: 18px;
    pointer-events: none;
    animation: floatUp 1s linear forwards;
}

@keyframes floatUp {
    0% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(-40px);}
}

<script>
    const text = "You are not just turning 18... you are stepping into your power, your dreams, your light. And I am lucky to witness every second of it. ‚ù§Ô∏è";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();


/* ENTER SITE */
function enterSite() {
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("bgMusic").play();
}

/* Countdown */
var birthday = new Date("June 20, 2026 00:00:00").getTime();  // CHANGE DATE
setInterval(function() {
  var now = new Date().getTime();
  var diff = birthday - now;

  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    days + "d " + hours + "h " + minutes + "m " + seconds + "s until your special moment üéâ";
}, 1000);

/* Music Control */
function toggleMusic() {
  var music = document.getElementById("bgMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

/* Balloons */
for (let i = 0; i < 15; i++) {
    let balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = "hsl(" + Math.random() * 360 + ", 100%, 70%)";
    balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(balloon);
}

/* Confetti */
for (let i = 0; i < 50; i++) {
    let confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = "hsl(" + Math.random() * 360 + ", 100%, 70%)";
    confetti.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(confetti);
}

/* Heart Cursor Trail */
document.addEventListener("mousemove", function(e) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    heart.innerHTML = "üíñ";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 1000);
});

/* Surprise */
function showSurprise() {
    alert("Deepika ‚ù§Ô∏è You are my today and all my tomorrows. Happy 18th Birthday!");
}

</script>
